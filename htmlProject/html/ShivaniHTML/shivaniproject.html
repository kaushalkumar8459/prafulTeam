<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Project</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./../../css/shivaniCSS/shivaniProject.css">
</head>

<body>
    <div class="container-fluid">

        <div class="ecommerce">

            <div class="row">
                <div class="col-md-12 col-xs-12 bg-dark  p-1">
                    <span style="color: white; font-size: 15px; margin-left: 15%;"><i style="color: red;"
                            class="uil uil-10-plus"></i> &nbsp; +021-95-51-84 &nbsp; &nbsp;
                        <i style="color: red;" class="uil uil-envelope-edit"></i> &nbsp; email@email.com &nbsp; &nbsp;
                        <i style="color: red;" class="uil uil-location-point"></i> &nbsp; 1734 Stonecoal Road
                    </span>
                    <span style="color: white;font-size: 15px; margin-left:25% ;"><i style="color: red;"
                            class="uil uil-usd-circle"></i>
                        &nbsp;USD &nbsp;&nbsp; <i style="color: red;" class="uil uil-user"></i> &nbsp; My Account
                    </span>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12  col-xs-12 bg-danger p-1">
                    <div>
                        <span style="color: white;font-size: 40px;margin-left: 10%;"><b>Electro</b><span
                                style="font-size: 40px;color: black;"><b>.</b></span></span>

                        <span class="cart"><i class="uil uil-shopping-cart-alt"><sup style="color: rgb(37, 1, 1);"
                                    class="circular">4</sup></i><br>
                            Your cart
                        </span>
                        <span class="cart"><i class="uil uil-heart"><sup style="color: rgb(22, 2, 2);"
                                    class="circular">2</sup></i><br>
                            Your Wishlist &nbsp; &nbsp;
                        </span>
                    </div>


                    <div class="box bg-danger">
                        <input type="checkbox" id="check">

                        <div class="search-box bg-danger">
                            <input type="text" placeholder="Search here....">
                            <label for="check" class="icon">
                                <i class="uil uil-search"></i></label>

                        </div>
                    </div>




                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-xs-12 p-0">
                    <nav>
                        <input type="checkbox" id="check1">
                        <label for="check1" class="checkbtn"><i class="uil uil-align-justify"></i>
                        </label>
                        <ul>
                            <li><a class="active" href="#">Home</a></li>
                            <li><a href="#">Hot Deals</a></li>
                            <li><a href="#">Categories</a></li>
                            <li><a href="#">Laptops</a></li>
                            <li><a href="#">Smartphones</a></li>
                            <li><a href="#">Cameras</a></li>
                            <li><a href="#">Accessories</a></li>

                        </ul>
                    </nav>
                </div>
            </div>




            <div class=" container container-fluid">
                <div class="row mt-5">

                    <div class="col  image_sec">
                        <img class="img" src="./../../image/laptop.webp " alt="">
                    </div>




                    <div class="col  image_sec">
                        <img class="img" src="./../../image/headphone.webp" alt="">
                    </div>


                    <div class="col image_sec">
                        <img class="img" src="./../../image/camera.webp" alt="">
                    </div>

                </div>



            </div>
        </div>


        <script src="./../../js/shivaniJS/shivaniproject.js"></script>
</body>

</html>
